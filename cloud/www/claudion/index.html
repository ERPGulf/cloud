<div class="table-sec">
    <div class="main" >
        <div class="d-flex justify-content-between " >
            <h2>Cloud Server</h2>
            <a href="/create-instance"><button class="btn btn-primary comp-creation" id="create-btn">Create Cloud
                    Server</button></a>
        </div>
        <table class="table " id="table-sec">

            <tr>
                <th>Label</th>
                <th>Username</th>
                <th>Plan</th>
                <th>Created date</th>
                <th>Region</th>
                <th>Price/mo</th>
                <th></th>


            </tr>




            {%for data in datas%}

            {%if frappe.session.user==data.email%}
            <tr id="#details">
                <td>{{data.label}}</td>
                <td>{{data.username}}</td>
                <td>{{data.plan}}</td>
                <td>{{data.creation_date}}</td>
                <td>{{data.region}}</td>
                <td>{{data.price_per_intervel}}$</td>
                <td><a href="/claudion/details_page/{{data.name}}" class="btn btn-primary btn-sm ">Details</a>


                    {%endif%}
                    {%endfor%}
        </table>

        
    </div>
</div>
