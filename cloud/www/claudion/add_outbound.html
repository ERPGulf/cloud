        <h4>Add Outbound Rule</h4>
        <!-- Form starts -->
        <form class="p-3">
            <div class="form-group">
                <label for="name">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="">
            </div>

            <div class="form-group">
                <label for="seeAnotherField">Protocol</label>
                <select class="form-control" id="seeAnotherField">
                    <option value="no">TCP</option>
                    <option value="no">UDP</option>
                    <option value="yes">ICMP</option>
                    <option value="yes">ICMPV4</option>
                    <option value="yess">All</option>
                </select>
            </div>

            <div class="form-group" id="otherFieldDiv">
                <label for="otherField">Type</label>
                <input type="text" class="form-control" id="type" placeholder="">

                <div class="form-group" id="otherFieldDiv">
                    <label for="otherField">Code</label>
                    <input type="text" class="form-control" id="code" placeholder="">
                </div>
            </div>

            <div class="form-group" id="otherFieldDiv1">
                <label for="otherField">Source Port Range</label>
                <input type="text" class="form-control" id="s-port" placeholder="">

                <div class="form-group" id="otherFieldDiv1">
                    <label for="otherField">Destination Port Range</label>
                    <input type="text" class="form-control" id="d-port" placeholder="">
                </div>
            </div>



            <div class="form-group id=">
                <label for="textarea">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea><button class="btn btn-primary sub-btn"
                    id="button" type="button" value="send" type="submit">Submit</button>
            </div>
